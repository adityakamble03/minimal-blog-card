<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" style="border-width: 0px; box-shadow: 0px 30px 100px 0px rgba(28, 37, 64, 0.147);">
      <img src="cactus.jpeg" class="card-img-top" style="border-radius: 25px;" alt="cactus">
      <div class="card-flex-container">
        <div class="card-heading">Design</div>
      </div>
      <div class="card-body">
        <div class="card-title" style="margin-bottom: 6px;">Embracing Minimalism</div>
        <div class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>
      </div>
      <div class="card-footer" style="background-color: #FFFFFF;">Annie Spratt</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
